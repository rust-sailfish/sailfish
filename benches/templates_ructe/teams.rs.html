@use crate::ructe::Team;
@(year: u16, teams: &Vec<Team>)

<html>
<head>
    <title>@year</title>
</head>
<body>
    <h1>CSL @year</h1>
    <ul>
        @for (i, team) in teams.iter().enumerate(){
        <li @if i==0 {class="champion"} else {}>
            <b>@team.name</b>: @team.score
        </li>
        }
    </ul>
</body>
</html>
